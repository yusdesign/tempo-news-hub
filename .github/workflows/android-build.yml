# .github/workflows/android-build.yml
name: Android CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle (with full output)
      run: ./gradlew assembleDebug --info --stacktrace  # Added verbose flags

    - name: Upload build reports
      if: always()  # ‚Üê ADD THIS - runs even if build fails
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: build/reports/
        retention-days: 30

    - name: Upload APK (if built)
      if: success()  # Only upload if build succeeded
      uses: actions/upload-artifact@v4
      with:
        name: tempo-news-app
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7

    - name: Debug file structure
      run: |
        echo "=== Current file structure ==="
        find . -name "*.xml" -type f | head -20
        echo "=== AndroidManifest ==="
        cat app/src/main/AndroidManifest.xml || echo "No manifest found"
        echo "=== strings.xml ==="  
        cat app/src/main/res/values/strings.xml || echo "No strings.xml found"
