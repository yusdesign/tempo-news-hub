<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo v2.6.29</title>
    <style>
        :root { --blue: #052962; --red: #c70000; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Georgia', serif; background: #f6f6f6; color: #121212; }
        .banner { background: var(--blue); color: white; padding: 25px 20px; text-align: center; border-bottom: 4px solid var(--red); }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .news-grid { display: grid; gap: 20px; margin-top: 20px; }
        .article-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-left: 4px solid var(--blue); cursor: pointer; }
        .article-title { font-size: 1.3em; font-weight: 700; margin-bottom: 10px; }
        .article-meta { display: flex; justify-content: space-between; font-size: 0.9em; color: #666; margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; }
        .source-badge { background: var(--blue); color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.8em; }
        .loading { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
    <header class="banner">
        <div class="greeting-text" id="greeting">Tempo v2.6.29</div>
        <div class="date-text" id="dateDisplay"></div>
    </header>

    <div class="container">
        <section class="news-grid" id="newsGrid">
            <div class="loading">
                <h3>Loading Guardian API<span id="loadingDots">...</span></h3>
                <p>Using key: 1f962fc0-b843-4a63-acb9-770f4c24a86e</p>
            </div>
        </section>
    </div>

    <script>
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString();
        
        let dotCount = 0;
        setInterval(() => {
            dotCount = (dotCount + 1) % 4;
            document.getElementById('loadingDots').innerText = '.'.repeat(dotCount);
        }, 500);

        window.renderArticles = function(articles) {
            if (!articles || articles.length === 0) {
                document.getElementById('newsGrid').innerHTML = '<div class="loading"><h3>No articles loaded</h3></div>';
                return;
            }
            
            document.getElementById('greeting').innerText = articles.length + ' Guardian Articles';
            
            document.getElementById('newsGrid').innerHTML = articles.map(article => `
                <article class="article-card" onclick="window.open('${article.url}', '_blank')">
                    <div class="article-meta">
                        <span class="source-badge">${article.source}</span>
                        <span>${article.date || 'Today'}</span>
                    </div>
                    <h2 class="article-title">${article.title}</h2>
                    <p>${article.description}</p>
                    <div class="article-meta">
                        <span>üåê Guardian API</span>
                        <span style="color: #28a745;">‚úÖ Live</span>
                    </div>
                </article>
            `).join('');
        };
        
        if (window.newsArticles) {
            window.renderArticles(window.newsArticles);
        }
    </script>
</body>
</html>
