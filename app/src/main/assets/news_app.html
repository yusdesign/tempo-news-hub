<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo News Hub - Guardian Edition</title>
    <style>
        :root {
            --guardian-blue: #052962;
            --guardian-dark: #121212;
            --guardian-light: #f6f6f6;
            --guardian-red: #c70000;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Georgia', serif;
            background: var(--guardian-light);
            color: var(--guardian-dark);
            line-height: 1.6;
        }
        
        .greeting-banner {
            background: linear-gradient(135deg, var(--guardian-blue), #1a3d7c);
            color: white;
            padding: 25px 20px;
            text-align: center;
            border-bottom: 4px solid var(--guardian-red);
        }
        
        .greeting-text {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .date-text {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .api-status {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
            display: inline-block;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .debug-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid var(--guardian-blue);
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .news-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        
        .article-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid var(--guardian-blue);
            cursor: pointer;
        }
        
        .article-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--guardian-dark);
        }
        
        .article-summary {
            color: #444;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #666;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .source-badge {
            background: var(--guardian-blue);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="greeting-banner">
        <div class="greeting-text" id="greeting">Guardian API Test</div>
        <div class="date-text" id="dateDisplay"></div>
        <div class="api-status" id="apiStatus">üîë Testing API Connection...</div>
    </header>

    <div class="container">
        <div class="debug-info" id="debugInfo">
            <strong>API Debug Info:</strong><br>
            ‚Ä¢ Key: 1f962fc0-b843-4a63-acb9-770f4c24a86e<br>
            ‚Ä¢ Endpoint: content.guardianapis.com/search<br>
            ‚Ä¢ Status: <span id="apiDebugStatus">Initializing...</span>
        </div>
        
        <section class="news-grid" id="newsGrid">
            <div class="loading">
                <div style="font-size: 2em; margin-bottom: 15px;">üîç</div>
                <h3>Testing Guardian API Connection<span id="loadingDots">...</span></h3>
                <p>Checking API key and network connectivity</p>
            </div>
        </section>
    </div>

    <script>
        // Update date
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString();
        
        let dotCount = 0;
        setInterval(() => {
            dotCount = (dotCount + 1) % 4;
            document.getElementById('loadingDots').innerText = '.'.repeat(dotCount);
        }, 500);

        // Update debug info
        function updateDebugStatus(status, isError = false) {
            const debugElement = document.getElementById('apiDebugStatus');
            debugElement.innerText = status;
            debugElement.style.color = isError ? '#dc3545' : '#28a745';
            
            const apiStatus = document.getElementById('apiStatus');
            if (isError) {
                apiStatus.innerHTML = '‚ùå ' + status;
            } else {
                apiStatus.innerHTML = '‚úÖ ' + status;
            }
        }

        window.renderArticles = function(articles) {
            updateDebugStatus('API Success - ' + articles.length + ' articles loaded');
            document.getElementById('greeting').innerText = 'Guardian News';
            
            const grid = document.getElementById('newsGrid');
            
            if (!articles || articles.length === 0) {
                updateDebugStatus('No articles received', true);
                grid.innerHTML = '<div class="loading"><h3>‚ùå No Articles</h3><p>API returned empty response</p></div>';
                return;
            }
            
            grid.innerHTML = articles.map(article => `
                <article class="article-card" onclick="window.open('${article.url}', '_blank')">
                    <div class="article-meta">
                        <span class="source-badge">${article.source}</span>
                        <span>${formatDate(article.date)}</span>
                    </div>
                    <h2 class="article-title">${article.title}</h2>
                    <p class="article-summary">${article.description}</p>
                    <div class="article-meta">
                        <span>üåê Live Feed</span>
                        <span style="color: #28a745;">‚úÖ Real API</span>
                    </div>
                </article>
            `).join('');
        };
        
        function formatDate(dateString) {
            if (!dateString) return 'Recent';
            try {
                return new Date(dateString).toLocaleDateString();
            } catch (e) {
                return 'Today';
            }
        }
        
        // Show timeout message after 8 seconds
        setTimeout(() => {
            if (document.getElementById('newsGrid').innerHTML.includes('Testing')) {
                updateDebugStatus('API Timeout - Using backup', true);
                document.getElementById('greeting').innerText = 'Backup News';
            }
        }, 8000);
        
        // Auto-render if articles loaded
        if (window.newsArticles) {
            window.renderArticles(window.newsArticles);
        }
    </script>
</body>
</html>
