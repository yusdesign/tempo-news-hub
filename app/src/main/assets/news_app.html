<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo</title>
    <style>
        :root { 
            --blue: #052962;
            --dark: #121212;
            --gray: #666;
            --light: #f8f9fa;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.4;
            padding: 0;
        }
        
        .header {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .greeting {
            font-size: 1em;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .greeting-emoji {
            font-size: 1.2em;
        }
        
        .container {
            padding: 0 10px 20px;
        }
        
        .tags-container {
            padding: 15px 0 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tag {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag.active {
            background: var(--blue);
            color: white;
            border-color: var(--blue);
        }
        
        .stats {
            font-size: 0.8em;
            color: var(--gray);
            padding: 10px 0;
            text-align: center;
        }
        
        .news-grid {
            display: grid;
            gap: 16px;
        }
        
        .article-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .article-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background: #f5f5f5;
        }
        
        .image-placeholder {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }
        
        .article-content {
            padding: 16px;
        }
        
        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            cursor: pointer;
            margin-bottom: 8px;
        }
        
        .article-title {
            font-size: 1.1em;
            font-weight: 600;
            flex: 1;
            margin-right: 12px;
            line-height: 1.3;
        }
        
        .expand-btn {
            background: white;
            border: 1px solid #e0e0e0;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 1em;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .article-tags {
            display: flex;
            gap: 6px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .article-tag {
            background: var(--light);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            color: var(--gray);
        }
        
        .article-summary {
            color: var(--dark);
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 12px;
        }
        
        .article-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }
        
        .source {
            font-size: 0.8em;
            color: var(--gray);
        }
        
        .read-link {
            color: var(--blue);
            font-size: 0.85em;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .topic-emoji {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="greeting">
            <span class="greeting-emoji" id="greetingEmoji">ðŸŒ…</span>
            <span id="greeting">Good morning</span>
        </div>
    </header>

    <div class="container">
        <div class="tags-container" id="tagsContainer">
            <div class="tag active" onclick="filterByTag('all')">All</div>
            <div class="tag" onclick="filterByTag('world')">World</div>
            <div class="tag" onclick="filterByTag('tech')">Tech</div>
            <div class="tag" onclick="filterByTag('art & design')">Art & Design</div>
            <div class="tag" onclick="filterByTag('psychology')">Psychology</div>
            <div class="tag" onclick="filterByTag('environment')">Environment</div>
            <div class="tag" onclick="filterByTag('music')">Music</div>
        </div>
        
        <div class="stats" id="stats">Loading your curated topics...</div>
        
        <section class="news-grid" id="newsGrid">
            <div class="loading">
                <h3>Loading articles</h3>
                <p>Fetching latest content across all topics</p>
            </div>
        </section>
    </div>

    <script>
        window.tempoArticles = [];
        window.currentTag = 'all';
        
        // Topic emojis for image placeholders
        const topicEmojis = {
            'world': 'ðŸŒ',
            'tech': 'ðŸ’»', 
            'art & design': 'ðŸŽ¨',
            'psychology': 'ðŸ§ ',
            'environment': 'ðŸŒ±',
            'music': 'ðŸŽµ',
            'default': 'ðŸ“°'
        };
        
        window.tempoRenderArticles = function(articles) {
            console.log('ðŸŽ¯ Loaded', articles.length, 'articles');
            window.tempoArticles = articles;
            filterArticles();
        };
        
        function filterByTag(tag) {
            window.currentTag = tag;
            document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            filterArticles();
        }
        
        function filterArticles() {
            const filteredArticles = window.currentTag === 'all' 
                ? window.tempoArticles 
                : window.tempoArticles.filter(article => 
                    article.tags.includes(window.currentTag));
            
            renderArticles(filteredArticles);
        }
        
        function renderArticles(articles) {
            const stats = document.getElementById('stats');
            const newsGrid = document.getElementById('newsGrid');
            
            if (!articles || articles.length === 0) {
                stats.innerHTML = 'No articles for this topic';
                newsGrid.innerHTML = '<div class="loading"><h3>Try another topic</h3></div>';
                return;
            }
            
            stats.innerHTML = `${articles.length} ${window.currentTag === 'all' ? 'total' : window.currentTag} articles`;
            
            newsGrid.innerHTML = articles.map(article => {
                const primaryTag = article.tags[0] || 'default';
                const emoji = topicEmojis[primaryTag] || topicEmojis.default;
                
                return `
                <div class="article-card fade-in">
                    <div class="image-placeholder">
                        ${emoji}
                    </div>
                    <div class="article-content">
                        <div class="article-header" onclick="toggleArticle(${article.id})">
                            <div class="article-title">${article.title}</div>
                            <button class="expand-btn">${article.expanded ? 'âˆ’' : '+'}</button>
                        </div>
                        
                        <div class="article-tags">
                            ${article.tags.map(tag => 
                                `<span class="article-tag">${tag}</span>`
                            ).join('')}
                        </div>
                        
                        ${article.expanded ? `
                        <div class="article-content-expanded">
                            <div class="article-summary">${article.description}</div>
                            <div class="article-actions">
                                <span class="source">${article.source}</span>
                                <span class="read-link" onclick="openArticle('${article.url}')">Read Full Article â†’</span>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>
                `;
            }).join('');
        }
        
        function openArticle(url) {
            // FIX: Ensure URL is properly formatted
            let finalUrl = url;
            if (!url.startsWith('http')) {
                finalUrl = 'https://www.theguardian.com' + url;
            }
            window.open(finalUrl, '_blank');
        }
        
        function toggleArticle(articleId) {
            const article = window.tempoArticles[articleId];
            if (!article) return;
            
            article.expanded = !article.expanded;
            filterArticles();
        }
        
        if (window.tempoArticles && window.tempoArticles.length > 0) {
            window.tempoRenderArticles(window.tempoArticles);
        }
        
        // Auto-expand first article
        setTimeout(() => {
            if (window.tempoArticles.length > 0 && !window.tempoArticles[0].expanded) {
                window.tempoArticles[0].expanded = true;
                filterArticles();
            }
        }, 1000);
    </script>
</body>
</html>
