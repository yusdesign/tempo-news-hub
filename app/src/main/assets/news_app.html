<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo v2.6.39</title>
    <style>
        :root { 
            --blue: #052962;
            --dark: #121212;
            --gray: #666;
            --light: #f8f9fa;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.4;
            padding: 0;
        }
        
        .header {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .greeting {
            font-size: 1em;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .greeting-emoji {
            font-size: 1.2em;
        }
        
        .version {
            font-size: 0.7em;
            color: var(--gray);
            background: var(--light);
            padding: 4px 8px;
            border-radius: 10px;
        }
        
        .container {
            padding: 0 10px 20px;
        }
        
        .tags-container {
            padding: 15px 0 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tag {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag.active {
            background: var(--blue);
            color: white;
            border-color: var(--blue);
        }
        
        .stats {
            font-size: 0.8em;
            color: var(--gray);
            padding: 10px 0;
            text-align: center;
        }
        
        .news-grid {
            display: grid;
            gap: 16px;
        }
        
        .article-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .article-image-container {
            width: 100%;
            height: 180px;
            position: relative;
            overflow: hidden;
        }
        
        .article-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .article-image.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        .image-fallback {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }
        
        .article-content {
            padding: 16px;
        }
        
        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            cursor: pointer;
            margin-bottom: 8px;
        }
        
        .article-title {
            font-size: 1.1em;
            font-weight: 600;
            flex: 1;
            margin-right: 12px;
            line-height: 1.3;
        }
        
        .expand-btn {
            background: white;
            border: 1px solid #e0e0e0;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 1em;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .article-summary {
            color: var(--dark);
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 12px;
        }
        
        .article-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }
        
        .source {
            font-size: 0.8em;
            color: var(--gray);
        }
        
        .read-link {
            color: var(--blue);
            font-size: 0.85em;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="greeting">
            <span class="greeting-emoji" id="greetingEmoji">üåÖ</span>
            <span id="greeting">Good morning</span>
        </div>
        <div class="version">v2.6.39</div>
    </header>

    <div class="container">
        <div class="tags-container" id="tagsContainer">
            <div class="tag active" onclick="filterByTag('all')">All</div>
            <div class="tag" onclick="filterByTag('world')">World</div>
            <div class="tag" onclick="filterByTag('tech')">Tech</div>
            <div class="tag" onclick="filterByTag('art & design')">Art & Design</div>
            <div class="tag" onclick="filterByTag('psychology')">Psychology</div>
            <div class="tag" onclick="filterByTag('environment')">Environment</div>
            <div class="tag" onclick="filterByTag('music')">Music</div>
        </div>
        
        <div class="stats" id="stats">Loading articles with images...</div>
        
        <section class="news-grid" id="newsGrid">
            <div class="loading">
                <h3>Tempo News Hub</h3>
                <p>Loading your personalized news feed</p>
            </div>
        </section>
    </div>

    <script>
        window.tempoArticles = [];
        window.currentTag = 'all';
        
        window.tempoRenderArticles = function(articles) {
            console.log('üéØ Loaded', articles.length, 'articles');
            window.tempoArticles = articles;
            filterArticles();
        };
        
        function filterByTag(tag) {
            window.currentTag = tag;
            document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            filterArticles();
        }
        
        function filterArticles() {
            const filteredArticles = window.currentTag === 'all' 
                ? window.tempoArticles 
                : window.tempoArticles.filter(article => {
                    const articleText = (article.title + ' ' + article.description + ' ' + article.source).toLowerCase();
                    return articleText.includes(window.currentTag.toLowerCase());
                });
            
            renderArticles(filteredArticles);
        }
        
        function renderArticles(articles) {
            const stats = document.getElementById('stats');
            const newsGrid = document.getElementById('newsGrid');
            
            if (!articles || articles.length === 0) {
                stats.innerHTML = 'No articles for this topic';
                newsGrid.innerHTML = '<div class="loading"><h3>Try another topic</h3></div>';
                return;
            }
            
            stats.innerHTML = `${articles.length} ${window.currentTag === 'all' ? 'total' : window.currentTag} articles`;
            
            newsGrid.innerHTML = articles.map(article => {
                const hasImage = article.image && article.image.length > 10;
                
                return `
                <div class="article-card fade-in">
                    <div class="article-image-container">
                        ${hasImage ? 
                            `<img src="${article.image}" 
                                  class="article-image loading" 
                                  alt="${article.title}"
                                  onload="this.classList.remove('loading')"
                                  onerror="this.replaceWith(createImageFallback('${article.tags ? article.tags[0] : 'news'}'))">` :
                            createImageFallback(article.tags ? article.tags[0] : 'news')
                        }
                    </div>
                    <div class="article-content">
                        <div class="article-header" onclick="toggleArticle(${article.id})">
                            <div class="article-title">${article.title}</div>
                            <button class="expand-btn">${article.expanded ? '‚àí' : '+'}</button>
                        </div>
                        
                        ${article.expanded ? `
                        <div class="article-content-expanded">
                            <div class="article-summary">${article.description}</div>
                            <div class="article-actions">
                                <span class="source">${article.source}</span>
                                <span class="read-link" onclick="openArticle('${article.url}')">Read Full Article ‚Üí</span>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>
                `;
            }).join('');
        }
        
        function createImageFallback(topic) {
            const emojis = {
                'world': 'üåç',
                'tech': 'üíª',
                'art & design': 'üé®', 
                'psychology': 'üß†',
                'environment': 'üå±',
                'music': 'üéµ',
                'default': 'üì∞'
            };
            const emoji = emojis[topic] || emojis.default;
            return `<div class="image-fallback">${emoji}</div>`;
        }
        
        function openArticle(url) {
            console.log('üîó Opening:', url);
            window.open(url, '_blank');
        }
        
        function toggleArticle(articleId) {
            const article = window.tempoArticles[articleId];
            if (!article) return;
            
            article.expanded = !article.expanded;
            filterArticles();
        }
        
        if (window.tempoArticles && window.tempoArticles.length > 0) {
            window.tempoRenderArticles(window.tempoArticles);
        }
    </script>
</body>
</html>
