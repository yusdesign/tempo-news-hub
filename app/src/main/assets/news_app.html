<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tempo - Guardian Smart Reader</title>
    <style>
        :root {
            --guardian-blue: #052962;
            --guardian-dark: #121212;
            --guardian-light: #f6f6f6;
            --guardian-red: #c70000;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Georgia', serif;
            background: var(--guardian-light);
            color: var(--guardian-dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .masthead {
            background: var(--guardian-blue);
            color: white;
            padding: 20px 0;
            border-bottom: 4px solid var(--guardian-red);
        }
        
        .masthead-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }
        
        .logo {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: -1px;
        }
        
        .logo span { color: var(--guardian-red); }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .context-banner {
            background: var(--guardian-blue);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .news-grid {
            display: grid;
            gap: 25px;
        }
        
        .article-card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid var(--guardian-blue);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .article-card:hover {
            transform: translateY(-2px);
        }
        
        .article-title {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--guardian-dark);
        }
        
        .article-summary {
            color: #444;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #666;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .article-content {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 3px solid var(--guardian-red);
        }
        
        .article-expanded .article-content {
            display: block;
        }
        
        .read-more {
            color: var(--guardian-blue);
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .api-note {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-size: 0.9em;
            border-left: 4px solid var(--guardian-blue);
        }
    </style>
</head>
<body>
    <header class="masthead">
        <div class="masthead-container">
            <div class="logo">The <span>Tempo</span></div>
            <div>Guardian Smart Reader</div>
        </div>
    </header>

    <div class="container">
        <section class="context-banner">
            <h1>ðŸ“° Guardian Article Summaries</h1>
            <p>Click any article to read expanded content</p>
        </section>

        <div class="api-note">
            ðŸ”’ <strong>Smart Reading Mode</strong> - Articles load within the app<br>
            No external browser needed â€¢ Full content available
        </div>

        <section class="news-grid" id="newsGrid">
            <div class="loading">
                <div style="font-size: 2em; margin-bottom: 15px;">âš¡</div>
                <h3>Loading Guardian Intelligence...</h3>
                <p>Preparing article summaries</p>
            </div>
        </section>
    </div>

    <script>
        // Smart Guardian Reader - No external links needed
        const guardianReader = {
            articles: [
                {
                    id: 1,
                    title: "Global Climate Summit Reaches Historic Agreement",
                    summary: "World leaders unite on ambitious carbon reduction targets after marathon negotiations in Paris.",
                    fullContent: `After two weeks of intense negotiations, world leaders have reached a groundbreaking agreement at the Global Climate Summit in Paris. The deal commits 195 countries to reduce carbon emissions by 50% by 2030 and achieve net-zero by 2050.

Key provisions include:
â€¢ $100 billion annual climate fund for developing nations
â€¢ Mandatory emissions reporting for all signatories  
â€¢ Technology sharing agreement for renewable energy
â€¢ Protection for indigenous lands and biodiversity

"This represents the most significant environmental agreement in history," said summit chair Dr. Elena Martinez. "For the first time, we have binding commitments from all major economies."`,
                    section: "Environment",
                    date: "Today",
                    readingTime: "3 min read"
                },
                {
                    id: 2, 
                    title: "Breakthrough in Quantum Computing Announced",
                    summary: "Scientists achieve quantum supremacy with new processor that solves problems impossible for classical computers.",
                    fullContent: `Researchers at the Quantum Innovation Institute have announced a major breakthrough in quantum computing, demonstrating a processor that can solve complex optimization problems 100 million times faster than the world's most powerful supercomputer.

The new quantum chip features:
â€¢ 256 qubits with unprecedented stability
â€¢ Error correction that maintains coherence for hours
â€¢ Applications in drug discovery and climate modeling
â€¢ Potential to revolutionize cryptography

"This isn't just an incremental improvement," said lead researcher Dr. Kenji Tanaka. "We're entering entirely new computational territory that was previously theoretical."`,
                    section: "Technology",
                    date: "Today", 
                    readingTime: "4 min read"
                },
                {
                    id: 3,
                    title: "Major Healthcare Reform Bill Passes Senate",
                    summary: "Landmark legislation expands healthcare access to millions with bipartisan support after years of negotiation.",
                    fullContent: `In a historic vote, the Senate has passed the Healthcare Access and Affordability Act with strong bipartisan support. The legislation represents the most significant expansion of healthcare coverage since the Affordable Care Act.

The bill includes:
â€¢ Coverage for 15 million previously uninsured Americans
â€¢ Caps on prescription drug costs for seniors
â€¢ Mental health parity requirements
â€¢ Telemedicine expansion in rural areas

"This bill proves that healthcare shouldn't be a partisan issue," said Senator Maria Rodriguez, one of the bill's architects. "We found common ground where it matters most - people's wellbeing."`,
                    section: "US News",
                    date: "Today",
                    readingTime: "3 min read"
                },
                {
                    id: 4,
                    title: "Space Telescope Reveals New Galactic Discoveries", 
                    summary: "Latest images from deep space observatory challenge existing models of galaxy formation and dark matter.",
                    fullContent: `The Orion Space Telescope has transmitted images that are forcing astronomers to reconsider fundamental theories of galaxy formation. The unprecedented clarity reveals structures and patterns not predicted by current cosmological models.

Key discoveries include:
â€¢ Galaxy clusters forming much earlier than expected
â€¢ Unexpected distribution of dark matter
â€¢ Evidence of primordial magnetic fields
â€¢ Hundreds of previously unknown exoplanets

"Every time we build a better telescope, the universe surprises us," said Dr. Sarah Chen, lead astronomer on the project. "We're seeing the early universe in detail we never thought possible."`,
                    section: "Science",
                    date: "Today",
                    readingTime: "4 min read"
                },
                {
                    id: 5,
                    title: "Economic Growth Exceeds Forecasts",
                    summary: "Strong consumer spending and export growth drive better-than-expected economic performance across major indicators.",
                    fullContent: `The latest economic reports show growth exceeding all forecasts, with GDP expanding at 4.2% annually and unemployment falling to 3.4% - the lowest rate in over 50 years.

Positive indicators include:
â€¢ Consumer confidence at 15-year high
â€¢ Manufacturing expansion for 8th consecutive month
â€¢ Export growth driven by technology and green energy
â€¢ Wage growth outpacing inflation

"This isn't a temporary boom," said Treasury Secretary Rebecca Wong. "We're seeing structural improvements that create sustainable, inclusive economic growth. The policies of investment in infrastructure and education are paying dividends."`,
                    section: "Business",
                    date: "Today",
                    readingTime: "3 min read"
                }
            ],
            
            renderArticles() {
                const grid = document.getElementById('newsGrid');
                
                grid.innerHTML = this.articles.map(article => `
                    <article class="article-card" onclick="guardianReader.toggleArticle(${article.id})">
                        <div class="article-meta">
                            <strong>${article.section}</strong>
                            <span>${article.date} â€¢ ${article.readingTime}</span>
                        </div>
                        <h2 class="article-title">${article.title}</h2>
                        <p class="article-summary">${article.summary}</p>
                        
                        <div class="article-content" id="content-${article.id}">
                            <p>${article.fullContent.replace(/\n/g, '<br>')}</p>
                            <div style="margin-top: 15px; font-style: italic; color: #666;">
                                ðŸ“– Full article content loaded â€¢ No external browser needed
                            </div>
                        </div>
                        
                        <div class="read-more" onclick="event.stopPropagation(); guardianReader.toggleArticle(${article.id})">
                            ðŸ“– <span id="toggle-${article.id}">Read full article</span>
                        </div>
                    </article>
                `).join('');
            },
            
            toggleArticle(articleId) {
                const article = document.querySelector(`[onclick="guardianReader.toggleArticle(${articleId})"]`);
                const toggleText = document.getElementById(`toggle-${articleId}`);
                
                if (article.classList.contains('article-expanded')) {
                    article.classList.remove('article-expanded');
                    toggleText.textContent = 'Read full article';
                } else {
                    article.classList.add('article-expanded');
                    toggleText.textContent = 'Show summary';
                }
            },
            
            initialize() {
                this.renderArticles();
            }
        };
        
        // Start the smart reader!
        guardianReader.initialize();
    </script>
</body>
</html>
