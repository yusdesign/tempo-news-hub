<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tempo - Qualia Gazette</title>
    <style>
        /* Guardian-inspired but VISIBLE! */
        :root {
            --guardian-blue: #052962;
            --guardian-dark: #121212;
            --guardian-light: #f6f6f6;
            --guardian-red: #c70000;
            --guardian-serif: 'Georgia', 'Times New Roman', serif;
            --guardian-sans: 'Helvetica Neue', Arial, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--guardian-serif);
            background: var(--guardian-light);
            color: var(--guardian-dark); /* FIX: Ensure text is dark */
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Masthead */
        .masthead {
            background: var(--guardian-blue);
            color: white; /* This should be white on blue */
            padding: 20px 0;
            border-bottom: 4px solid var(--guardian-red);
        }
        
        .masthead-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: var(--guardian-sans);
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: -1px;
        }
        
        .logo span {
            color: var(--guardian-red);
        }
        
        .edition-info {
            text-align: right;
            font-family: var(--guardian-sans);
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        /* Context banner - FIXED COLORS */
        .context-banner {
            background: linear-gradient(135deg, var(--guardian-blue) 0%, #1e3d6d 100%);
            color: white; /* White text on blue background */
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 12px rgba(5, 41, 98, 0.15);
        }
        
        .time-icon {
            font-size: 3em;
            flex-shrink: 0;
        }
        
        .context-text h1 {
            font-family: var(--guardian-sans);
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
            color: white; /* Ensure white text */
        }
        
        .context-text p {
            font-family: var(--guardian-sans);
            opacity: 0.9;
            font-size: 1.1em;
            color: white; /* Ensure white text */
        }
        
        /* News grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        /* Article cards - FIXED: Dark text on white background */
        .article-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #e5e5e5;
        }
        
        .article-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        .article-header {
            padding: 25px 25px 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .article-icon {
            font-size: 1.8em;
            margin-bottom: 12px;
            display: block;
        }
        
        .article-title {
            font-family: var(--guardian-serif);
            font-size: 1.4em;
            font-weight: 700;
            line-height: 1.3;
            color: var(--guardian-dark); /* DARK TEXT */
            margin-bottom: 10px;
        }
        
        .article-body {
            padding: 20px 25px;
        }
        
        .article-summary {
            font-family: var(--guardian-serif);
            font-size: 1.1em;
            line-height: 1.6;
            color: #444; /* DARK TEXT */
            margin-bottom: 20px;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--guardian-sans);
            font-size: 0.9em;
            color: #666; /* DARK TEXT */
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }
        
        .article-source {
            font-weight: 600;
            color: var(--guardian-blue);
        }
        
        .article-time {
            opacity: 0.8;
        }
        
        /* Loading state - FIXED COLORS */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            font-family: var(--guardian-sans);
            color: #666; /* DARK TEXT */
        }
        
        .loading-icon {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        /* Time-based themes - FIXED: Ensure proper contrast */
        .morning-edition .context-banner {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333; /* DARK TEXT on light background */
        }
        
        .morning-edition .context-text h1,
        .morning-edition .context-text p {
            color: #333; /* DARK TEXT */
        }
        
        .day-edition .context-banner {
            background: linear-gradient(135deg, var(--guardian-blue) 0%, #1e3d6d 100%);
            color: white; /* WHITE TEXT on blue */
        }
        
        .evening-edition .context-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; /* WHITE TEXT on purple */
        }
        
        .night-edition .context-banner {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white; /* WHITE TEXT on dark */
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .masthead-container {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .context-banner {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Guardian-style masthead -->
    <header class="masthead">
        <div class="masthead-container">
            <div class="logo">The <span>Tempo</span></div>
            <div class="edition-info">
                <div>Qualia Gazette</div>
                <div id="currentDate">Loading edition...</div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Time context banner -->
        <section class="context-banner" id="contextBanner">
            <div class="time-icon" id="timeIcon">ðŸŒ…</div>
            <div class="context-text">
                <h1 id="editionTitle">Morning Intelligence Briefing</h1>
                <p id="editionSubtitle">Curated insights for optimal cognitive engagement</p>
            </div>
        </section>

        <!-- Main news grid -->
        <section class="news-grid" id="newsGrid">
            <div class="loading-state">
                <div class="loading-icon">âš¡</div>
                <h3>Preparing today's intelligence briefing...</h3>
                <p>Analyzing temporal context and cognitive patterns</p>
            </div>
        </section>
    </div>

    <script>
        // Simple, working version
        function initializeApp() {
            const hour = new Date().getHours();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = 
                new Date().toLocaleDateString('en-GB', dateOptions);
            
            // Set time context
            let context;
            if (hour >= 5 && hour < 9) {
                context = { icon: 'ðŸŒ…', title: 'Morning Edition', subtitle: 'Fresh start insights' };
                document.body.className = 'morning-edition';
            } else if (hour >= 9 && hour < 17) {
                context = { icon: 'ðŸ“Š', title: 'Day Edition', subtitle: 'Strategic analysis' };
                document.body.className = 'day-edition';
            } else if (hour >= 17 && hour < 21) {
                context = { icon: 'ðŸŒ‡', title: 'Evening Edition', subtitle: 'Daily synthesis' };
                document.body.className = 'evening-edition';
            } else {
                context = { icon: 'ðŸŒƒ', title: 'Night Edition', subtitle: 'Creative insights' };
                document.body.className = 'night-edition';
            }
            
            document.getElementById('timeIcon').textContent = context.icon;
            document.getElementById('editionTitle').textContent = context.title;
            document.getElementById('editionSubtitle').textContent = context.subtitle;
            
            // Simple articles
            const articles = [
                {
                    icon: 'ðŸ’¡',
                    title: 'Simple Solutions Often Overlooked',
                    summary: 'The most elegant ideas are usually hiding in plain sight, waiting for the right perspective.',
                    source: 'Insight Desk',
                    time: 'Latest'
                },
                {
                    icon: 'ðŸŽ¯',
                    title: 'Happiness Through Creation',
                    summary: 'The act of making something generates more joy than passive consumption. Build to be happy.',
                    source: 'Wellbeing Bureau', 
                    time: '1h ago'
                },
                {
                    icon: 'ðŸ”—',
                    title: 'Connecting Unrelated Concepts',
                    summary: 'Breakthrough insights come from linking ideas across different domains of knowledge.',
                    source: 'Innovation Lab',
                    time: '2h ago'
                }
            ];
            
            // Render articles
            const grid = document.getElementById('newsGrid');
            grid.innerHTML = articles.map(article => `
                <article class="article-card">
                    <div class="article-header">
                        <span class="article-icon">${article.icon}</span>
                        <h2 class="article-title">${article.title}</h2>
                    </div>
                    <div class="article-body">
                        <p class="article-summary">${article.summary}</p>
                        <div class="article-meta">
                            <span class="article-source">${article.source}</span>
                            <span class="article-time">${article.time}</span>
                        </div>
                    </div>
                </article>
            `).join('');
        }
        
        // Start the app
        initializeApp();
    </script>
</body>
</html>
