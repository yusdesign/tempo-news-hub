<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo News Hub - Guardian Edition</title>
    <style>
        :root {
            --guardian-blue: #052962;
            --guardian-dark: #121212;
            --guardian-light: #f6f6f6;
            --guardian-red: #c70000;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Georgia', serif;
            background: var(--guardian-light);
            color: var(--guardian-dark);
            line-height: 1.6;
        }
        
        .greeting-banner {
            background: linear-gradient(135deg, var(--guardian-blue), #1a3d7c);
            color: white;
            padding: 25px 20px;
            text-align: center;
            border-bottom: 4px solid var(--guardian-red);
        }
        
        .greeting-text {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .date-text {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .api-status {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
            display: inline-block;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .news-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        
        .article-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid var(--guardian-blue);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .article-card:hover {
            transform: translateY(-2px);
        }
        
        .article-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--guardian-dark);
            line-height: 1.3;
        }
        
        .article-summary {
            color: #444;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #666;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .source-badge {
            background: var(--guardian-blue);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .guardian-badge {
            background: var(--guardian-red);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <header class="greeting-banner">
        <div class="greeting-text" id="greeting">Loading Guardian News...</div>
        <div class="date-text" id="dateDisplay"></div>
        <div class="api-status" id="apiStatus">üîë Authenticated with Guardian API</div>
    </header>

    <div class="container">
        <div class="success-message" id="successMessage">
            üéâ <strong>Guardian Edition Active</strong> - Loading real news from The Guardian Open Platform
        </div>
        
        <section class="news-grid" id="newsGrid">
            <div class="loading">
                <div style="font-size: 2em; margin-bottom: 15px;">üì°</div>
                <h3>Connecting to Guardian API<span id="loadingDots">...</span></h3>
                <p>Fetching latest news with your API key</p>
            </div>
        </section>
    </div>

    <script>
        // Update date immediately
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Animate loading dots
        let dotCount = 0;
        setInterval(() => {
            dotCount = (dotCount + 1) % 4;
            document.getElementById('loadingDots').innerText = '.'.repeat(dotCount);
        }, 500);

        // Render REAL Guardian articles
        window.renderArticles = function(articles) {
            const grid = document.getElementById('newsGrid');
            const successMsg = document.getElementById('successMessage');
            
            if (!articles || articles.length === 0) {
                grid.innerHTML = '<div class="loading"><h3>‚ö†Ô∏è Temporary Issue</h3><p>Please check internet connection</p></div>';
                successMsg.innerHTML = '‚ö†Ô∏è <strong>Connection Issue</strong> - Using backup news source';
                successMsg.style.background = '#fff3cd';
                successMsg.style.color = '#856404';
                successMsg.style.borderLeftColor = '#ffc107';
                return;
            }
            
            // Update success message with article count
            successMsg.innerHTML = `‚úÖ <strong>Guardian Edition Loaded</strong> - ${articles.length} fresh articles from The Guardian`;
            
            grid.innerHTML = articles.map(article => `
                <article class="article-card" onclick="window.open('${article.url}', '_blank')">
                    <div class="article-meta">
                        <span class="source-badge">${article.source}</span>
                        <span>${formatDate(article.date)}</span>
                    </div>
                    <h2 class="article-title">${article.title}</h2>
                    <p class="article-summary">${article.description}</p>
                    <div class="article-meta">
                        <span class="guardian-badge">üè¥‚Äç‚ò†Ô∏è Guardian Exclusive</span>
                        <span style="color: #28a745;">‚úÖ Live News</span>
                    </div>
                </article>
            `).join('');
        };
        
        function formatDate(dateString) {
            if (!dateString) return 'Today';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return 'Recent';
            }
        }
        
        // Auto-render if articles are already loaded
        if (window.newsArticles) {
            window.renderArticles(window.newsArticles);
        }
        
        // Fallback after 5 seconds if no data
        setTimeout(() => {
            if (document.getElementById('newsGrid').innerHTML.includes('Connecting')) {
                document.getElementById('successMessage').innerHTML = '‚ö†Ô∏è <strong>Loading Backup</strong> - Guardian API taking longer than expected';
                document.getElementById('apiStatus').innerText = 'üîÑ Using backup news source';
            }
        }, 5000);
    </script>
</body>
</html>
