<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tempo - Guardian Edition</title>
    <style>
        :root {
            --guardian-blue: #052962;
            --guardian-dark: #121212;
            --guardian-light: #f6f6f6;
            --guardian-red: #c70000;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Georgia', serif;
            background: var(--guardian-light);
            color: var(--guardian-dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .greeting-banner {
            background: linear-gradient(135deg, var(--guardian-blue), #1a3d7c);
            color: white;
            padding: 25px 20px;
            text-align: center;
            border-bottom: 4px solid var(--guardian-red);
        }
        
        .greeting-text {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .date-text {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .news-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        
        .article-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid var(--guardian-blue);
        }
        
        .article-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--guardian-dark);
        }
        
        .article-summary {
            color: #444;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #666;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .source-badge {
            background: var(--guardian-blue);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .refresh-btn {
            background: var(--guardian-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- GREETING BANNER -->
    <header class="greeting-banner">
        <div class="greeting-text" id="greeting">Welcome</div>
        <div class="date-text" id="dateDisplay">Loading...</div>
    </header>

    <div class="container">
        <section class="news-grid" id="newsGrid">
            <div class="loading">
                <div style="font-size: 2em; margin-bottom: 15px;">âš¡</div>
                <h3>Initializing Guardian News Hub...</h3>
                <p>Loading your personalized news</p>
            </div>
        </section>
    </div>

    <script>
        // Update date display
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Simple news loader for now - Guardian API will be added in next step
        setTimeout(() => {
            const articles = [
                {
                    title: "Guardian News Hub Ready",
                    description: "Your personalized news experience is loading. Next step: Guardian Open Platform integration.",
                    date: new Date().toLocaleDateString(),
                    source: "Tempo System"
                },
                {
                    title: "Daytime Greetings Active",
                    description: "The greeting system is now working! Time-aware welcome messages are displayed.",
                    date: new Date().toLocaleDateString(),
                    source: "Tempo UI"
                }
            ];
            
            const grid = document.getElementById('newsGrid');
            grid.innerHTML = articles.map(article => `
                <article class="article-card">
                    <div class="article-meta">
                        <span class="source-badge">${article.source}</span>
                        <span>${article.date}</span>
                    </div>
                    <h2 class="article-title">${article.title}</h2>
                    <p class="article-summary">${article.description}</p>
                </article>
            `).join('');
        }, 1500);
    </script>
</body>
</html>
