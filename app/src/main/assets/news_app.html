<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo News Hub</title>
    <style>
        :root {
            --primary-blue: #052962;
            --dark-text: #121212;
            --light-bg: #f6f6f6;
            --accent-red: #c70000;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Georgia', serif;
            background: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }
        
        .greeting-banner {
            background: linear-gradient(135deg, var(--primary-blue), #1a3d7c);
            color: white;
            padding: 25px 20px;
            text-align: center;
            border-bottom: 4px solid var(--accent-red);
        }
        
        .greeting-text {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .date-text {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .news-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        
        .article-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid var(--primary-blue);
            cursor: pointer;
        }
        
        .article-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark-text);
        }
        
        .article-summary {
            color: #444;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #666;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .source-badge {
            background: var(--primary-blue);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-dots:after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <header class="greeting-banner">
        <div class="greeting-text" id="greeting">Loading<span class="loading-dots"></span></div>
        <div class="date-text" id="dateDisplay"></div>
    </header>

    <div class="container">
        <section class="news-grid" id="newsGrid">
            <div class="loading">
                <div style="font-size: 2em; margin-bottom: 15px;">üì°</div>
                <h3>Fetching latest news<span class="loading-dots"></span></h3>
                <p>Connecting to news sources</p>
            </div>
        </section>
    </div>

    <script>
        // Update date immediately
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Render articles function
        window.renderArticles = function(articles) {
            const grid = document.getElementById('newsGrid');
            
            if (!articles || articles.length === 0) {
                grid.innerHTML = '<div class="loading"><h3>üì∞ Using Latest News</h3><p>Showing current news topics</p></div>';
                // Load built-in fallback
                loadFallbackArticles();
                return;
            }
            
            grid.innerHTML = articles.map(article => `
                <article class="article-card" onclick="window.open('${article.url}', '_blank')">
                    <div class="article-meta">
                        <span class="source-badge">${article.source || 'News'}</span>
                        <span>${formatDate(article.date)}</span>
                    </div>
                    <h2 class="article-title">${article.title}</h2>
                    <p class="article-summary">${article.description}</p>
                    <div class="article-meta">
                        <span>üåê Live News</span>
                        <span style="color: #27ae60;">‚úÖ Loaded</span>
                    </div>
                </article>
            `).join('');
        };
        
        function loadFallbackArticles() {
            const fallbackArticles = [
                {
                    title: "Global Climate Efforts Intensify",
                    description: "Countries ramp up carbon reduction commitments as new climate data shows accelerating warming patterns.",
                    date: new Date().toLocaleDateString(),
                    source: "Environment Watch",
                    url: "https://www.bbc.com/news/science-environment"
                },
                {
                    title: "Tech Giants Announce AI Safety Partnership", 
                    description: "Major technology companies form alliance to establish safety standards for artificial intelligence development.",
                    date: new Date().toLocaleDateString(),
                    source: "Technology Review",
                    url: "https://www.reuters.com/technology"
                },
                {
                    title: "Economic Recovery Shows Strong Signs",
                    description: "Latest indicators suggest robust growth across multiple sectors and regions amid stabilizing markets.",
                    date: new Date().toLocaleDateString(),
                    source: "Financial Times",
                    url: "https://www.ft.com/markets"
                }
            ];
            
            const grid = document.getElementById('newsGrid');
            grid.innerHTML = fallbackArticles.map(article => `
                <article class="article-card" onclick="window.open('${article.url}', '_blank')">
                    <div class="article-meta">
                        <span class="source-badge">${article.source}</span>
                        <span>${article.date}</span>
                    </div>
                    <h2 class="article-title">${article.title}</h2>
                    <p class="article-summary">${article.description}</p>
                    <div class="article-meta">
                        <span>üì∞ Current Topics</span>
                        <span style="color: #e67e22;">‚ö†Ô∏è Fallback Content</span>
                    </div>
                </article>
            `).join('');
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Today';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
            } catch (e) {
                return 'Today';
            }
        }
        
        // Auto-render if articles are already loaded
        if (window.newsArticles) {
            window.renderArticles(window.newsArticles);
        } else {
            // Show loading for 3 seconds, then fallback
            setTimeout(() => {
                if (document.getElementById('newsGrid').innerHTML.includes('Fetching')) {
                    loadFallbackArticles();
                    document.getElementById('greeting').innerText = 'Latest News';
                }
            }, 3000);
        }
    </script>
</body>
</html>
