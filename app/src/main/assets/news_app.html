<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tempo - Qualia Gazette</title>
    <style>
        /* Guardian-inspired typography and layout */
        :root {
            --guardian-blue: #052962;
            --guardian-dark: #121212;
            --guardian-light: #f6f6f6;
            --guardian-red: #c70000;
            --guardian-serif: 'Georgia', 'Times New Roman', serif;
            --guardian-sans: 'Guardian Text Sans', 'Helvetica Neue', Arial, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--guardian-serif);
            background: var(--guardian-light);
            color: var(--guardian-dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Masthead - Guardian-style header */
        .masthead {
            background: var(--guardian-blue);
            color: white;
            padding: 20px 0;
            border-bottom: 4px solid var(--guardian-red);
        }
        
        .masthead-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: var(--guardian-sans);
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: -1px;
        }
        
        .logo span {
            color: var(--guardian-red);
        }
        
        .edition-info {
            text-align: right;
            font-family: var(--guardian-sans);
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        /* Time context banner */
        .context-banner {
            background: linear-gradient(135deg, var(--guardian-blue) 0%, #1e3d6d 100%);
            color: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 12px rgba(5, 41, 98, 0.15);
        }
        
        .time-icon {
            font-size: 3em;
            flex-shrink: 0;
        }
        
        .context-text h1 {
            font-family: var(--guardian-sans);
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }
        
        .context-text p {
            font-family: var(--guardian-sans);
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        /* News grid - Guardian column layout */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        /* Article cards - Clean, typographic */
        .article-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #e5e5e5;
        }
        
        .article-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        .article-header {
            padding: 25px 25px 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .article-icon {
            font-size: 1.8em;
            margin-bottom: 12px;
            display: block;
        }
        
        .article-title {
            font-family: var(--guardian-serif);
            font-size: 1.4em;
            font-weight: 700;
            line-height: 1.3;
            color: var(--guardian-dark);
            margin-bottom: 10px;
        }
        
        .article-body {
            padding: 20px 25px;
        }
        
        .article-summary {
            font-family: var(--guardian-serif);
            font-size: 1.1em;
            line-height: 1.6;
            color: #444;
            margin-bottom: 20px;
        }
        
        .article-meta {
            display: flex;
            justify-content: between;
            align-items: center;
            font-family: var(--guardian-sans);
            font-size: 0.9em;
            color: #666;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }
        
        .article-source {
            font-weight: 600;
            color: var(--guardian-blue);
        }
        
        .article-time {
            margin-left: auto;
            opacity: 0.8;
        }
        
        /* Qualia badge - Guardian pill style */
        .qualia-badge {
            background: var(--guardian-red);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-family: var(--guardian-sans);
            font-size: 0.8em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        /* Loading state */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            font-family: var(--guardian-sans);
            color: #666;
        }
        
        .loading-icon {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        /* Time-based themes */
        .morning-edition .context-banner {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }
        
        .day-edition .context-banner {
            background: linear-gradient(135deg, var(--guardian-blue) 0%, #1e3d6d 100%);
        }
        
        .evening-edition .context-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .night-edition .context-banner {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .masthead-container {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .context-banner {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Guardian-style masthead -->
    <header class="masthead">
        <div class="masthead-container">
            <div class="logo">The <span>Tempo</span></div>
            <div class="edition-info">
                <div>Qualia Gazette</div>
                <div id="currentDate">Loading edition...</div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Time context banner -->
        <section class="context-banner" id="contextBanner">
            <div class="time-icon" id="timeIcon">ðŸŒ…</div>
            <div class="context-text">
                <h1 id="editionTitle">Morning Intelligence Briefing</h1>
                <p id="editionSubtitle">Curated insights for optimal cognitive engagement</p>
            </div>
        </section>

        <!-- Main news grid -->
        <section class="news-grid" id="newsGrid">
            <div class="loading-state">
                <div class="loading-icon">âš¡</div>
                <h3>Preparing today's intelligence briefing...</h3>
                <p>Analyzing temporal context and cognitive patterns</p>
            </div>
        </section>
    </div>

    <script>
        // Guardian Open Platform-inspired content
        const tempoGazette = {
            currentEdition: '',
            
            getTemporalContext: function() {
                const hour = new Date().getHours();
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('currentDate').textContent = 
                    new Date().toLocaleDateString('en-GB', dateOptions);
                
                if (hour >= 5 && hour < 9) {
                    return {
                        theme: 'morning-edition',
                        icon: 'ðŸŒ…',
                        title: 'Morning Intelligence Briefing',
                        subtitle: 'Fresh perspectives to start your day with clarity',
                        focus: ['clarity', 'momentum']
                    };
                } else if (hour >= 9 && hour < 12) {
                    return {
                        theme: 'day-edition',
                        icon: 'ðŸ“Š',
                        title: 'Strategic Analysis Edition',
                        subtitle: 'Data-driven insights for informed decision making',
                        focus: ['analysis', 'strategy']
                    };
                } else if (hour >= 12 && hour < 17) {
                    return {
                        theme: 'day-edition', 
                        icon: 'ðŸ”',
                        title: 'Afternoon Investigation',
                        subtitle: 'Deep dives and pattern recognition',
                        focus: ['investigation', 'connections']
                    };
                } else if (hour >= 17 && hour < 21) {
                    return {
                        theme: 'evening-edition',
                        icon: 'ðŸŒ‡', 
                        title: 'Evening Synthesis',
                        subtitle: 'Integrating today\'s learning and experiences',
                        focus: ['synthesis', 'reflection']
                    };
                } else {
                    return {
                        theme: 'night-edition',
                        icon: 'ðŸŒƒ',
                        title: 'Nocturnal Insight',
                        subtitle: 'Creative connections and breakthrough thinking', 
                        focus: ['creativity', 'innovation']
                    };
                }
            },
            
            editorialBoard: [
                {
                    icon: 'ðŸ’¡',
                    title: 'The Architecture of Simple Solutions',
                    summary: 'In an age of overwhelming complexity, the most powerful insights often emerge from elegant simplicity. The challenge lies not in adding more, but in discerning the essential.',
                    source: 'Cognitive Design Desk',
                    timestamp: 'Latest',
                    qualia: ['clarity', 'wisdom'],
                    relevance: 96
                },
                {
                    icon: 'ðŸ”„',
                    title: 'Paradox as Creative Engine',
                    summary: 'Contradictory ideas, when held in creative tension, become the crucible for genuine innovation. The friction between opposites generates the heat of new understanding.',
                    source: 'Innovation Lab',
                    timestamp: '2 hours ago', 
                    qualia: ['creativity', 'synthesis'],
                    relevance: 92
                },
                {
                    icon: 'ðŸŽ¯',
                    title: 'The Joy of Purposeful Making',
                    summary: 'Happiness emerges not from passive consumption but from active creation. The act of bringing something new into existence satisfies deep human needs for agency and meaning.',
                    source: 'Wellbeing Bureau',
                    timestamp: '1 hour ago',
                    qualia: ['purpose', 'action'],
                    relevance: 98
                },
                {
                    icon: 'ðŸŒŠ',
                    title: 'Designing for Deep Work',
                    summary: 'Flow state is not a rare gift but an achievable state of consciousness. By eliminating distractions and matching challenge to skill, we can architect environments conducive to profound focus.',
                    source: 'Productivity Watch',
                    timestamp: '4 hours ago',
                    qualia: ['focus', 'clarity'],
                    relevance: 89
                },
                {
                    icon: 'ðŸ”—',
                    title: 'The Art of Connection Making',
                    summary: 'Breakthrough insights occur at the intersection of disparate fields. By cultivating diverse knowledge and practicing associative thinking, we can see patterns invisible to specialists.',
                    source: 'Pattern Recognition Unit',
                    timestamp: '3 hours ago',
                    qualia: ['connections', 'innovation'],
                    relevance: 91
                },
                {
                    icon: 'ðŸ§˜',
                    title: 'From Information to Understanding',
                    summary: 'True wisdom comes not from accumulating facts but from synthesizing knowledge into coherent mental models. The mind that can hold complexity without being overwhelmed achieves true understanding.',
                    source: 'Wisdom Studies',
                    timestamp: '5 hours ago',
                    qualia: ['synthesis', 'clarity'],
                    relevance: 94
                }
            ],
            
            curateEdition: function(focusAreas) {
                return this.editorialBoard
                    .filter(article => 
                        article.qualia.some(qualia => focusAreas.includes(qualia))
                    )
                    .sort((a, b) => b.relevance - a.relevance);
            },
            
            renderEdition: function() {
                const context = this.getTemporalContext();
                const curatedArticles = this.curateEdition(context.focus);
                
                // Apply theme
                document.body.className = context.theme;
                document.getElementById('timeIcon').textContent = context.icon;
                document.getElementById('editionTitle').textContent = context.title;
                document.getElementById('editionSubtitle').textContent = context.subtitle;
                
                // Render articles
                const grid = document.getElementById('newsGrid');
                grid.innerHTML = curatedArticles.map(article => `
                    <article class="article-card">
                        <div class="article-header">
                            <span class="article-icon">${article.icon}</span>
                            <h2 class="article-title">${article.title}</h2>
                        </div>
                        <div class="article-body">
                            <p class="article-summary">${article.summary}</p>
                            <div class="article-meta">
                                <span class="article-source">${article.source}</span>
                                <span class="article-time">${article.timestamp}</span>
                            </div>
                        </div>
                    </article>
                `).join('');
            },
            
            initialize: function() {
                this.renderEdition();
                
                // Update every 30 minutes
                setInterval(() => this.renderEdition(), 1800000);
                
                // Update time context every minute
                setInterval(() => {
                    const context = this.getTemporalContext();
                    document.getElementById('timeIcon').textContent = context.icon;
                    document.getElementById('editionTitle').textContent = context.title;
                    document.getElementById('editionSubtitle').textContent = context.subtitle;
                }, 60000);
            }
        };
        
        // Start the Gazette
        tempoGazette.initialize();
    </script>
</body>
</html>
