<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tempo - Guardian Edition</title>
    <style>
        :root {
            --guardian-blue: #052962;
            --guardian-dark: #121212;
            --guardian-light: #f6f6f6;
            --guardian-red: #c70000;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Georgia', serif;
            background: var(--guardian-light);
            color: var(--guardian-dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .masthead {
            background: var(--guardian-blue);
            color: white;
            padding: 20px 0;
            border-bottom: 4px solid var(--guardian-red);
        }
        
        .masthead-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }
        
        .logo {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: -1px;
        }
        
        .logo span { color: var(--guardian-red); }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .context-banner {
            background: var(--guardian-blue);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .news-grid {
            display: grid;
            gap: 20px;
        }
        
        .article-card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid var(--guardian-blue);
        }
        
        .article-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--guardian-dark);
        }
        
        .article-summary {
            color: #444;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffeaa7;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        .api-status {
            background: #d1ecf1;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header class="masthead">
        <div class="masthead-container">
            <div class="logo">The <span>Tempo</span></div>
            <div>Guardian Open Platform Edition</div>
        </div>
    </header>

    <div class="container">
        <section class="context-banner">
            <h1>üì∞ Live Guardian News Feed</h1>
            <p>Powered by Guardian Open Platform API</p>
        </section>

        <div class="api-status" id="apiStatus">
            üîÑ Connecting to Guardian API...
        </div>

        <section class="news-grid" id="newsGrid">
            <div class="loading">
                <div style="font-size: 2em; margin-bottom: 15px;">‚ö°</div>
                <h3>Loading latest news from The Guardian...</h3>
                <p>Fetching real-time articles</p>
            </div>
        </section>
    </div>

    <script>
        // Guardian Open Platform API Integration
        const guardianAPI = {
            apiKey: 'test', // You'll replace this with real API key
            baseURL: 'https://content.guardianapis.com',
            
            async fetchLatestNews() {
                const status = document.getElementById('apiStatus');
                const grid = document.getElementById('newsGrid');
                
                try {
                    status.innerHTML = 'üîÑ Fetching latest articles...';
                    
                    // For now, simulate Guardian data
                    // Replace with real API call when you get API key
                    const mockGuardianData = {
                        response: {
                            results: [
                                {
                                    webTitle: "Global Climate Summit Reaches Historic Agreement",
                                    webUrl: "https://theguardian.com/environment/2023/nov/17/climate-summit-agreement",
                                    sectionName: "Environment",
                                    webPublicationDate: new Date().toISOString(),
                                    fields: {
                                        trailText: "World leaders unite on ambitious carbon reduction targets after marathon negotiations"
                                    }
                                },
                                {
                                    webTitle: "Breakthrough in Quantum Computing Announced",
                                    webUrl: "https://theguardian.com/technology/2023/nov/17/quantum-computing-breakthrough",
                                    sectionName: "Technology", 
                                    webPublicationDate: new Date().toISOString(),
                                    fields: {
                                        trailText: "Scientists achieve quantum supremacy with new processor design"
                                    }
                                },
                                {
                                    webTitle: "Major Healthcare Reform Bill Passes Senate",
                                    webUrl: "https://theguardian.com/us-news/2023/nov/17/healthcare-reform-bill",
                                    sectionName: "US News",
                                    webPublicationDate: new Date().toISOString(),
                                    fields: {
                                        trailText: "Landmark legislation expands healthcare access to millions of Americans"
                                    }
                                },
                                {
                                    webTitle: "Space Telescope Reveals New Galactic Discoveries",
                                    webUrl: "https://theguardian.com/science/2023/nov/17/space-telescope-discoveries",
                                    sectionName: "Science",
                                    webPublicationDate: new Date().toISOString(), 
                                    fields: {
                                        trailText: "Latest images from deep space observatory challenge existing cosmological models"
                                    }
                                },
                                {
                                    webTitle: "Economic Growth Exceeds Forecasts in Latest Report",
                                    webUrl: "https://theguardian.com/business/2023/nov/17/economic-growth-report",
                                    sectionName: "Business",
                                    webPublicationDate: new Date().toISOString(),
                                    fields: {
                                        trailText: "Strong consumer spending and exports drive better-than-expected economic performance"
                                    }
                                }
                            ]
                        }
                    };
                    
                    // Simulate API delay
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    this.renderArticles(mockGuardianData.response.results);
                    status.innerHTML = '‚úÖ Connected to Guardian Open Platform | Latest headlines loaded';
                    
                } catch (error) {
                    status.innerHTML = '‚ùå API Connection Failed - Using demo data';
                    this.renderError(error);
                }
            },
            
            renderArticles(articles) {
                const grid = document.getElementById('newsGrid');
                
                grid.innerHTML = articles.map(article => {
                    const date = new Date(article.webPublicationDate).toLocaleDateString();
                    const section = article.sectionName || 'News';
                    const summary = article.fields?.trailText || 'Read the full story on The Guardian website.';
                    
                    return `
                        <article class="article-card">
                            <div class="article-meta">
                                <strong>${section}</strong>
                                <span>${date}</span>
                            </div>
                            <h2 class="article-title">${article.webTitle}</h2>
                            <p class="article-summary">${summary}</p>
                            <div class="article-meta">
                                <span>Source: The Guardian</span>
                                <a href="${article.webUrl}" style="color: var(--guardian-blue); text-decoration: none;">
                                    Read Full Story ‚Üí
                                </a>
                            </div>
                        </article>
                    `;
                }).join('');
            },
            
            renderError(error) {
                const grid = document.getElementById('newsGrid');
                grid.innerHTML = `
                    <div class="error">
                        <h3>üåê Guardian API Setup Required</h3>
                        <p>To get real Guardian news:</p>
                        <ol style="text-align: left; margin: 15px 0;">
                            <li>Visit: <strong>https://open-platform.theguardian.com</strong></li>
                            <li>Register for free API key (5000 requests/day)</li>
                            <li>Replace 'test' with your real API key</li>
                        </ol>
                        <p><em>Currently showing demo Guardian-style content</em></p>
                    </div>
                    ${grid.innerHTML}
                `;
            },
            
            initialize() {
                this.fetchLatestNews();
                
                // Refresh every 10 minutes
                setInterval(() => this.fetchLatestNews(), 600000);
            }
        };
        
        // Start the Guardian charge!
        guardianAPI.initialize();
    </script>
</body>
</html>
