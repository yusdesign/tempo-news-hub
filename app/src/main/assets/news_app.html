<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian API Client</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa; 
            padding: 20px;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .status {
            background: #e3f2fd;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            text-align: center;
            border-left: 4px solid #2196f3;
        }
        
        .status.success {
            background: #e8f5e8;
            border-left-color: #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            border-left-color: #f44336;
        }
        
        .articles {
            display: grid;
            gap: 16px;
        }
        
        .article {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .article-title {
            font-weight: 600;
            font-size: 16px;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        
        .article-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .article-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 8px;
            background: #f5f5f5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .debug {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì∞ Guardian API Client</h1>
        <p>v2.6.46 - Proper API Implementation</p>
    </div>
    
    <div class="status" id="status">
        <h3>üîÑ Initializing Guardian API Client...</h3>
        <p>Using official Guardian API patterns</p>
    </div>
    
    <div class="debug" id="debug">
        API: content.guardianapis.com/search
        Key: 1f962fc0-b843-4a63-acb9-770f4c24a86e
    </div>
    
    <div class="articles" id="articles">
        <div class="loading">
            <p>Loading Guardian content...</p>
        </div>
    </div>

    <script>
        console.log('üîß Guardian API Client v2.6.46 starting...');
        
        window.renderGuardianArticles = function(articles) {
            console.log('üéØ API Client Result:', articles);
            
            const status = document.getElementById('status');
            const debug = document.getElementById('debug');
            const articlesDiv = document.getElementById('articles');
            
            if (!articles || articles.length === 0) {
                status.className = 'status error';
                status.innerHTML = '<h3>‚ùå No Articles Received</h3><p>Guardian API returned empty response</p>';
                debug.innerHTML += '\n‚ùå RESULT: Empty array from API client';
                articlesDiv.innerHTML = '<div class="loading"><p>Check Android Logcat for detailed errors</p></div>';
                return;
            }
            
            status.className = 'status success';
            status.innerHTML = `<h3>‚úÖ ${articles.length} Guardian Articles</h3><p>API Client Success</p>`;
            debug.innerHTML += `\n‚úÖ RESULT: ${articles.length} articles via proper API client`;
            
            // Render articles
            articlesDiv.innerHTML = articles.map(article => `
                <div class="article">
                    <div class="article-title">${article.title || 'No Title'}</div>
                    <div class="article-meta">
                        ${article.source || 'Guardian'} ‚Ä¢ ${article.date || 'Recent'}
                    </div>
                    ${article.image ? 
                        `<img src="${article.image}" class="article-image" alt="${article.title}" 
                             onerror="this.style.display='none'">` : 
                        ''
                    }
                </div>
            `).join('');
        };
        
        // Show loading progress
        setTimeout(() => {
            const status = document.getElementById('status');
            if (status.innerHTML.includes('Initializing')) {
                status.innerHTML = '<h3>‚è≥ Calling Guardian API...</h3><p>This may take a moment</p>';
            }
        }, 2000);
        
        // Auto-check if data already exists
        if (window.guardianArticles) {
            window.renderGuardianArticles(window.guardianArticles);
        }
    </script>
</body>
</html>
