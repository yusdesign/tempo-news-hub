android {
    namespace 'com.tempo.newshub'
    compileSdk 34

    defaultConfig {
        applicationId "com.tempo.newshub"
        minSdk 21    // Android 5.0 - very compatible
        targetSdk 34
        versionCode 3
        versionName "1.0.2"
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false  // Ensure no code shrinking
            shrinkResources false
        }
        release {
            minifyEnabled false  // Disable for now
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
}

dependencies {
    implementation 'androidx.core:core:1.12.0'
    // Remove other dependencies temporarily
} 
